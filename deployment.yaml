apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-ecommerce
  labels:
    app: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce
  template:
    metadata:
      labels:
        app: ecommerce
    spec:
      containers:
        - name: java-ecommerce
          image: anuopp/java-ecommerce:v2
          ports:
            - containerPort: 8080