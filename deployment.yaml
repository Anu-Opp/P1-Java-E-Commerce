apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-ecommerce
  replicas: 2
  selector:
    matchLabels:
      app: ecommerce
  template:
    metadata:
      labels:
        app: ecommerce
    spec:
      containers:
      - name: ecommerce
        image: anuopp/java-ecommerce
        ports:
        - containerPort: 8080
